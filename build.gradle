plugins {
    id 'java'
}

group 'Cafeto'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '4.2.6'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.6'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'

}
